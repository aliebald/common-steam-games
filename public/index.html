<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#282c34" />
  <meta name="description"
    content="Common Steam Games allows you and your friends to find games you own on Steam and vote on what to play. Find old classics or games you did not know all of you had in common. " />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Common Steam Games</title>
  <script>
    (function () {
      const redirect = sessionStorage.getItem("redirectHash");
      sessionStorage.removeItem("redirectHash");
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
